<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="app.js"></script>
<style media="screen">
.content {
  overflow: hidden;
  padding: 46px;
  background: #eee;
}
ul li{
  list-style-type: none;
}
hr{
    display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid #ccc;
    margin: 1em 0;
    padding: 0;
}
</style>
<body>

<div class="content" ng-app="myNinjaApp">

  <input type="text" ng-model="favSport" placeholder="enter Your fav sport...">
   <p>your fav sport is <span>{{favSport}}</span></p>

<br/>
<br/>
<hr>
<p>{{5 * 5}}</p>
<p>{{5 + 5}}</p>
<br/>
<hr>
<div ng-init="numbers=[1,2,3,4]">
  <p>{{numbers[0] + numbers[3]}}</p>
</div>
<hr>
<div ng-init="meats=['turkey', 'chicken', 'beef']">
  <p>You like {{meats[0]}} and you also like {{meats[2]}}</p>
</div>
<hr>
<div ng-init="color='red'">
  <p class="{{color}}">hello dues</p>
</div>
<br/>
<br/>
<hr>
<div ng-init="ninjas=['yoshi', 'crystal', 'ryu', 'shaun']">
  <ul>
    <li ng-repeat="ninja in ninjas">{{ninja}}</li>
  </ul>
</div>
<br/>
<br/>
<hr>
<p>{{message}}</p>
<ul>
  <li ng-repeat="ninja1 in ninjas1">{{ninja1}}</li>
  <li ng-repeat="number in numbers">{{number}}</li>
</ul>
<br/>
<br/>
</div>
</body>
</html>
