  /**
  * getUsersFullNames
  * @param {array}  usersArr - Array of Objects with FirstName LastName
  * @return {array} - Array of strings with concated FirstName LastName
  */
  var getUsersFullNames = function (){
    return this.map(
      function(obj, index){
        return obj.firstName + ' ' + obj.lastName + " " + index;
      }
    )
  }

  Array.prototype.getUsersFullNames = getUsersFullNames;

  // Mapped array of users - to get the fullname
  var users = getUsersFullNames(usersArr);
  console.log(users);
  //['Fasih Naqvi', 'Ahmed Babrey'...]

  // Filter array of user - to get the old age persons
  var oldUsers = usersArr.filter(function(obj){
      return obj.age > 50;
    }).getUsersFullNames();

  // ['Fasih Naqvi', 'Iqrar Raza'];

  console.log(getUsersFullNames(oldUsers));
